<style>

div.overlay {
    width: 50%;
    height: 50%;
    position: absolute;
    top: 25%;
    left: 25%;
    background: red;
    border-radius: 30px;
}

#close_overlay_bt {
    width: 60px;
    height: 60px;
    top: 0;
    right: 0;
    background: blue;
    position: absolute;}

table{
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
}

td, th {
    border: 1px solid #333;
}
</style>
<script>
    function closeOverlay() {
    let overlays = document.getElementsByClassName("overlay");
    if (overlays.length > 0)
        overlays[0].parentNode.removeChild(overlays[0]);
}
</script>
<div class="overlay">
    <div id="close_overlay_bt" onclick="closeOverlay();"></div>
    <div style="width:80%; height: 90%; overflow: auto;">
        <table>
            <tr>
                <th>id задания</th>
                <th>Название курса</th>
                <th>Проверяющая система</th>
            </tr>
            {%  for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[1]}}</td>
            </tr>

            {% endfor %}
        </table>
    </div>
</div>
