<style>

div.overlay {
    width: 50%;
    height: 50%;
    position: absolute;
    top: 25%;
    left: 25%;
    background: red;
    border-radius: 30px;
}

#close_overlay_bt {
    width: 60px;
    height: 60px;
    top: 0;
    right: 0;
    background: blue;
    position: absolute;}
</style>
<script>
    function closeOverlay() {
    let overlays = document.getElementsByClassName("overlay");
    if (overlays.length > 0)
        overlays[0].parentNode.removeChild(overlays[0]);
}
</script>

<div class="overlay">
    <div id="close_overlay_bt" onclick="closeOverlay();"></div>
    <div style="width:80%; height: 90%; overflow: auto;">
        <form action="add_student" method="post">
            <label for="name">Имя студента (латиницей):</label>
            <input id="name" name="stud_name">
            <br/>
            <label for="class_name">Название курса:</label>
            <input id="class_name" name="course_name">
            <br/>
            <input type="submit">

        </form>

    </div>
</div>
