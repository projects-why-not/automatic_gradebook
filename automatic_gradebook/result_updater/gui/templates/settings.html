<style>

div.overlay {
    width: 50%;
    height: 50%;
    position: absolute;
    top: 25%;
    left: 25%;
    background: red;
    border-radius: 30px;
}

#close_overlay_bt {
    width: 60px;
    height: 60px;
    top: 0;
    right: 0;
    background: blue;
    position: absolute;}

.middle{
    margin-right: auto;
    margin-left: auto;
    padding-left: 100px;
    margin-top: 30px;
}
</style>

<script>
    function closeOverlay() {
    let overlays = document.getElementsByClassName("overlay");
    if (overlays.length > 0)
        overlays[0].parentNode.removeChild(overlays[0]);
}
</script>

<div class="overlay">
    <div id="close_overlay_bt" onclick="closeOverlay();"></div>
    <div style="width:80%; height: 90%; overflow: auto; ">
        <form class="middle">
        {% for item in data %}

        Система {{item}} <br>
        <label for="system_{{item}}_login">логин:</label>
        <input id="system_{{item}}_login" name="system_{{item}}_login">
        <br/>
        <label for="system_{{item}}_password">пароль:</label>
        <input id="system_{{item}}_password" name="system_{{item}}_password">
        <br/>
        {% endfor %}
            <label for="submit">подтвердить</label>
            <input type="submit" id="submit">
        </form>
    </div>
</div>
