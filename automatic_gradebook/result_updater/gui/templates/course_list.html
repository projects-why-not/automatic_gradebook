    <style type="text/css" media="screen">
#gradebook_list{
    height: 90%;
    width: 100%;
}

.gradebook_list_cell{
    width: 100%;
    height: 10%;
    border-bottom: 1px solid;
    background: yellow;
}

.gradebook_list_cell:hover {
    background: blue;
}
</style>
<script>
    function get_look_ui(str) {
    let xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", str, false ); // false for synchronous request
    xmlHttp.send( null );
    let form_html = xmlHttp.responseText;

    console.log(form_html);
    let body = document.body;
    body.innerHTML = body.innerHTML + form_html;
}

    function closeOverlay() {
    let overlays = document.getElementsByClassName("overlay");
    if (overlays.length > 0)
        overlays[0].parentNode.removeChild(overlays[0]);
}
</script>

</head>
<body style="width: 100%; height: 100%; background: green; margin: 0;">
    <div style="height: 100%; width: 20%; background: red; position: absolute; margin: 0; border-right: 1px solid black;">
        <div style="background: white; width: 100%; height: 10%; border-bottom: 2px solid;">
            <!-- TODO: Add logo here! -->
            LOGO
        </div>
        <div id="gradebook_list">

            {% for course in courses %}
                <div class="gradebook_list_cell" onclick='get_look_ui("{{ course[1] }}")'>
                    <span style="height: 100%; width: 100%;">{{ course[0] }}</span>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
